name: deploy-Heroku

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '3.1.x', '6.0.x' ]
    steps:
      - uses: actions/checkout@v2
        with:
          dotnet-version: ${{matrix.dotnet-version}}
          heroku_api_key: ${{secrets.Heroku_API_KEY}}
          heroku_app_name: ${{secrets.Heroku_APP_NAME}}
          usedocker: true
