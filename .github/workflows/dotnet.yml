name: deploy-Heroku

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          heroku_api_key: ${{secrets.Heroku_API_KEY}}
          heroku_app_name: ${{secrets.Heroku_APP_NAME}}
          usedocker: true
